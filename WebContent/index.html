<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head runat="server">
    <title>湖南人文科技学院计算机系科研成果管理系统  - 登录</title>
    <link href="style/alogin.css" rel="stylesheet" type="text/css" />
</head>
<script type="text/javascript">
	function dosubmit(){
		var form = document.getElementById("form1");
		with(form){
			form.submit();
		}	
	}
</script>
<body>
    <form id="form1" action="loginAction.action" method="post">
    <div class="Main">
        <ul>
            <li class="top"></li>
            <li class="top2"></li>
            <li class="topA"></li>
            <li class="topB"><span>
                <img src="images/login/logo.gif" alt="" style="" />
            </span></li>
            <li class="topC"></li>
            <li class="topD">
                <ul class="login">
                    <li><span class="left">用户名：</span> <span style="left">
                        <input id="username" name="user.username" type="text" class="txt" value="admin" />  
                     
                    </span></li>
                    <li><span class="left">密 码：</span> <span style="left">
                       <input id="password" type="password" name="user.password" class="txt" value="admin" />  
                    </span></li>
                         <li><span class="left">验证码：</span> <span style="left">
                    <input id="Text3" type="text" class="txtCode" value="8888" />  
                    </span>
                    </li>
                    <li>
                    <span class="left">记住我：</span>                
                        <input id="Checkbox1" type="checkbox" checked="checked"/>
                    </li>              
                </ul>
            </li>
            <li class="topE"></li>
            <li class="middle_A"></li>
            <li class="middle_B"></li>
            <li class="middle_C">
            <span class="btn">   
                <img alt="登录" id="logginButton" src="images/login/btnlogin.gif" onclick="dosubmit()"/>
            </span>
            </li>
            <li class="middle_D"></li>
            <li class="bottom_A"></li>
            <li class="bottom_B"></li>
        </ul>
    </div>
    </form>
</body>
</html>
